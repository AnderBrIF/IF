    <style>
        #navbar {
            background-color: #ff0000;
            position: fixed;
            top: 0;
            width: 100%;
            display: block;
            transition: top 0.3s;
        }
        
        #navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 15px;
            text-decoration: none;
            font-size: 17px;
        }
        
        #navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        
        header {
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            padding: 1rem;
            display: flex;
            align-items: center;
            margin-left: 1rem;
            margin-right: 1rem;
        }
        
        header a {
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
        }
        
        header img {
            margin-right: 1.5rem;
        }
        
        main {
            padding: 2rem;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #4CAF50;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        
        input[type="tel"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #000000;
            border-radius: 5px;
            outline: none;
            width: 200px;
            transition: border-color 0.3s;
            margin-top: 1.5rem;
        }
        
        input[type="tel"]::placeholder {
            color: #999;
            font-style: italic;
            /* Outros estilos conforme necessário */
        }
        
        input[type="tel"]:focus {
            border-color: #ff0000;
        }
    </style>
</head>

<script>
    var prevScrollpos = window.pageYOffset;
    window.onscroll = function() {
        var currentScrollPos = window.pageYOffset;
        if (prevScrollpos > currentScrollPos) {
            document.getElementById("navbar").style.top = "0";
        } else {
            document.getElementById("navbar").style.top = "-100px";
        }
        prevScrollpos = currentScrollPos;
    }
</script>
